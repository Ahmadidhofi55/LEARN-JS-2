    <script>
        //operator perbandingan

        //operator sama dengan
        var x = true; // menghasilkan nilai true ketika ada dua variabel yang sama
        var y = true;
        console.log("1 ==");
        console.log(x == y); // true 
        
        var x = 34;
        var y = 17;
         console.log("2 ==");
        console.log(x == y); //false

        var x = false;
        var y = true;
         console.log("3 ==");
        console.log(x == y); // false

        var x = 9;
        var y = "9"; //string
         console.log("4 ==");
        console.log(x == y); //true

        //operator identik (===)
        // sama seperti operator sama dengan akan tetapi lebih ketat string ketemu number akan false
        var x = true;
        var y = true;
         console.log("5 ===");
        console.log(x === y); // true

        var x = 12;
        var y = 5;
         console.log("6  ===");
        console.log(x === y); //false

         var x = 8;
         var y = "8";
          console.log("7 ===");
        console.log(x === y); // 
        
        //Operator tidak sama dengan (!=)
        //dan akan menghasilkan nilai true jika hasil operasi 2 buah variabel yang dibandingkan tidak memiliki nilaiyang sama.

        var x = true;
        var y = false;
         console.log("8 !=");
        console.log(x != y); // true

        var x = true;
        var y = true;
         console.log("9 !=");
        console.log(x != y); //false

        var x = 12;
        var y = 3;
         console.log("10 !=");
        console.log(x != y); //true

        var x = 5;
        var y = 5; 
         console.log("11 !=");
        console.log(x != y); //true

        //Operator tidak identik dengan (!==)
        // hanya akan false jika operator yang dibandingkan memiliki nilai yang sama dan juga tipe data yang sama.

        var x = true;
        var y = true;
         console.log("12 !== ");
        console.log(x !== y); // false

        var x = 12;
        var y = 8; 
         console.log("13 !== ");
          console.log(x !== y); // true

        var x = false;
        var y = true;
         console.log("14 !== ");
          console.log(x !== y); // true

        var x = 8;
        var y = "8";
         console.log("15 !== ");
          console.log(x !== y); // true

          //Operator Kurang dari (<) dan Kurang sama dengan dari: (<=)
          //Operator < dan <=hanya akan bernilai true jika variabel di sisi kiri operator memiliki nilai yang kurang
         //dari variabel di sisi kanan. Perbedaan antara < dan <=adalah jika kedua nilai yang dibandingkan sama, maka
        //operator < akan menghasilkan false, namun operator <=akan menghasilkan true. Berikut adalah contoh
        var  x = 12;
        var y = 8;
          console.log("16 < <=");
        console.log(x < y);
        console.log(x <= y);

        var x = true;
        var y = true;
        console.log("17 < <==");
         console.log(x < y);
          console.log(x <= y);

          var x = 12;
          var y = 12;
            console.log("18 < <==");
             console.log(x < y);
             console.log(x <= y);

         //Operator Besar dari (>) dan Besar sama dengan dari (>=)
         //Operator > dan >= hanya akan bernilai true jika variabel di sisi kiri operator memiliki nilai yang lebih
        // besar dari variabel di sisi kanan. Perbedaan antara > dan >= adalah jika kedua nilai yang dibandingkan sama,
        // maka operator > akan menghasilkan false, namun operator >= akan menghasilkan true

        var x = 12;
        var y = 8;
          console.log("19 > >=");
        console.log(x > y);
        console.log(x >= y);

        var x = 8;
        var y = 8;
        console.log("20 > >=");
        console.log(x > y);
        console.log(x >= y);

        var x = 8;
        var y = 19;
        console.log("21 > >=");
        console.log(x > y);
        console.log(x >= y);

          var x = true;
          var y = true;
          console.log("22 > >=");
          console.log(x > y);
          console.log(x >= y);
        
          var x = true;
          var y = false;
          console.log("23 > >=");
          console.log(x > y);
          console.log(x >= y);

            var x = false;
            var y = true;
            console.log("24 > >=");
            console.log(x > y);
            console.log(x >= y);

                var x = 17;
                var y = "8";
                console.log("25 > >=");
                console.log(x > y);
                console.log(x >= y);

                 var x = "6";
                 var y = 7;
                 console.log("26 > >=");
                 console.log(x > y);
                 console.log(x >= y);

            //Operasi Logika dalam JavaScript

           // Operator “dan” (and), ditulis dengan &&. Operator and hanya akan menghasilkan nilai true jika kedua nilai
           // yang dibandingkan juga bernilai true, dan menghasilkan nilai false jika salah satu atau kedua nilai yang
           // dibandingkan adalah false.
           // Operator “atau” (or), ditulis dengan ||. Operator or akan menghasilkan nilai true jika salah satu atau kedua
           // nilai yang dibandingkan adalah true. Jika kedua nilai yang dibandingkan false, maka hasilnya adalah false.
           // Operator negasi, ditulis dengan !. Operator ini digunakan untuk membalik nilai logika. Jika ditulis a adalah
            //true maka !a adalah false dan begitu juga sebaliknya.

               var x = true;
               var y = false;
               console.log("21 && || !");
               console.log(x && y);//false
               console.log(x || y);//true
               console.log(!y);//true

                  var x = false;
                  var y = false;
                  console.log("22 && || !");
                  console.log(x && y);//false
                  console.log(x || y);//false
                  console.log(!x);//true

                     var x = true;
                     var y = true;
                     console.log("23 && || !");
                     console.log(x && y);//true
                     console.log(x || y);//true
                     console.log(!y);//false

                     var x = 12;
                     var y = 8;
                     console.log("24 && || !");
                     console.log(x && y);//true
                     console.log(x || y);//true
                     console.log(!y);//false


    </script>
